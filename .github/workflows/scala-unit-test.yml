# Run Scala Unit Test
name: Unit Test
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run:
    name: Build and Test
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/kuleuven-micas/snax:main
    steps:
      - uses: actions/checkout@v2
      - name: Run the unit tests
        working-directory: util/chiselgen
        run: |
          sbt test
